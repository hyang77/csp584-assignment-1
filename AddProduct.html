<div id="content">
    <form method="post" action="AddProduct" class="form-horizontal">
        <fieldset>
        
        <!-- Form Name -->
        <legend>Add PRODUCTS</legend>
        
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_id">PRODUCT ID</label>  
            <div class="col-md-4">
            <input id="product_id" name="product_id" class="form-control input-md" required="" type="text">
            
            </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_name">PRODUCT NAME</label>  
            <div class="col-md-4">
            <input id="product_name" name="product_name"  class="form-control input-md" required="" type="text">
            
            </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_price">PRODUCT PRICE</label>  
            <div class="col-md-4">
            <input id="product_price" name="product_price"  class="form-control input-md" required="" type="text">
            
            </div>
        </div>
        
        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="product_categorie">PRODUCT CATEGORY</label>
            <div class="col-md-4">
            <select id="product_categorie" name="product_categorie" class="form-control">
                <option value="tv">tv</option>
                <option value="soundsystem">soundsystem</option>
                <option value="phone">phone</option>
            </select>
            </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="manufacture">MANUFACTURE</label>  
            <div class="col-md-4">
            <input id="manufacture" name="manufacture" class="form-control input-md" required="" type="text">
            </div>
        </div>
        
        
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="discount">DISCOUNT</label>  
            <div class="col-md-4">
            <input id="discount" name="discount" class="form-control input-md" required="" type="text">
            
            </div>
        </div>
 
            <!-- File Button --> 
        <div class="form-group">

            </div>
        </div> -->

        <!-- Button -->
        <div class="form-group">
            <div class="col-md-4">
            <input type="submit" id="btnadd" name="btnadd" class="btn btn-primary">
            </div>
            </div>
        
        </fieldset>
        </form>
</div>
